<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kenia&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/stlye.css">
</head>
<body>
<div class="weather-app-container">
    <header>
        <form  >
            <input class="city-input" type="search" placeholder="Enter city name" autocomplete="off" required/>
            <input class="search-btn" type="submit" value="search">
        </form>
    </header>
    <main>
        <h1>Nairobi</h1>
        <p >Wednesday 12:55</p>
        <div class="weather-details-container">
            <div class="weather-icon">☀️</div>
            <div class="temperature-measurement">21°C<br/>Clear Sky</div>
            <div class="weather-items-container">
                <div class="weather items">Humidity<br/><strong>92%</strong></div>
                <div class="weather-items">Wind<br/><strong>2.06km/h</strong></div>
            </div>
        </div>
    </main>
    <footer>
        <p >This project was coded by 
            <a href="https://github.com/Stellamargy" target="_blank">Stella Margy</a>
             is open-sourced on
            <a href="https://github.com/Stellamargy/weather-app" target="_blank">github</a> 
              and hosted on 
            <a href="https://utabiri-wa-hali-ya-anga.netlify.app/" target="_blank">Netlify</a>
        </p>
    </footer>
</div>
    <script src="src/app.js"></script>
</body>
</html>
