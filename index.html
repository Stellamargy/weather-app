<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kenia&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/stlye.css">
</head>
<body>
<div class="weather-app-container">
    <header>
        <form id="search-form" >
            <input class="city-input" type="search" placeholder="Enter city name" autocomplete="off" required/>
            <input class="search-btn" type="submit" value="search">
        </form>
    </header>
    <main>
        <div class="weather-app-details">
            <div>
                <h1>Nairobi</h1>
                <p><span id="real-time">Friday 21:35,</span><span id="weather-description"> clear sky</span>
                <br/>
                Humidity: <span class="weather-humidity">91%</span>,
                Wind: <span class="weather-speed">4.12km/h</span>
            </p>
            </div>
            <div class="weather-items-description">
                <div class="weather-icon">☁️</div>
                <div class="weather-temp">9</div>
                <div class="weather-unit">°C</div>
            </div>
        </div>
    </main>
    <footer>
        <p >This project was coded by 
            <a href="https://github.com/Stellamargy" target="_blank">Stella Margy</a>
             is open-sourced on
            <a href="https://github.com/Stellamargy/weather-app" target="_blank">github</a> 
              and hosted on 
            <a href="https://utabiri-wa-hali-ya-anga.netlify.app/" target="_blank">Netlify</a>
        </p>
    </footer>
</div>
    <script src="src/app.js"></script>
</body>
</html>
